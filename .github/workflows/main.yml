name: Regression

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 5 * * 6'
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  linux_os:
    name: ${{ matrix.os }} (${{ matrix.browser }})
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-22.04]
        browser: [chrome, firefox]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout ${{ github.repository }} repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Shallow clones should be disabled for a better relevancy of analysis

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install Chrome browser
        if: matrix.browser == 'chrome'
        run: |
          curl -L https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb -o ./chrome.deb
          sudo dpkg -i ./chrome.deb
          rm -rf ./chrome.deb

      - name: Install dependencies
        run: npm ci

      - name: Run TestCafe tests
        run: npx testcafe ${{ matrix.browser }}:headless tests/ --skip-js-errors

  mac_os:
    name: ${{ matrix.os }} (${{ matrix.browser }})
    strategy:
      fail-fast: false
      matrix:
        os: [macos-12]
        browser: [chrome, firefox]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout ${{ github.repository }} repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Shallow clones should be disabled for a better relevancy of analysis

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci
          npm i -g testcafe

      - name: Run TestCafe tests
        run: npx testcafe ${{ matrix.browser }}:headless tests/ --skip-js-errors --disable-screenshots --video "" --video-options ""

  windows_os:
    name: ${{ matrix.os }} (${{ matrix.browser }})
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest]
        browser: [chrome, firefox]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout ${{ github.repository }} repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Shallow clones should be disabled for a better relevancy of analysis

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run TestCafe tests
        run: npx testcafe ${{ matrix.browser }}:headless tests/ --skip-js-errors
        shell: bash
