name: Regression

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 5 * * 6'
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  linux_os:
    name: ${{ matrix.os }} (${{ matrix.browser }})
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-18.04, ubuntu-20.04]
        browser: [chrome, edge]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout ${{ github.repository }} repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0 # Shallow clones should be disabled for a better relevancy of analysis

      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '17'
          cache: 'npm'

      - name: Install Edge browser
        if: matrix.browser == 'edge'
        run: |
          curl -L https://packages.microsoft.com/keys/microsoft.asc | gpg --dearmor > microsoft.gpg
          sudo install -o root -g root -m 644 microsoft.gpg /etc/apt/trusted.gpg.d/
          sudo sh -c 'echo "deb [arch=amd64] https://packages.microsoft.com/repos/edge stable main" > /etc/apt/sources.list.d/microsoft-edge-beta.list'
          sudo rm microsoft.gpg
          sudo apt-get -qq update
          sudo apt-get -qq install microsoft-edge-beta
          sudo apt-get -yq autoremove

      - name: Install Chrome browser
        if: matrix.browser == 'chrome'
        run: |
          curl -L https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb -o ./chrome.deb
          sudo dpkg -i ./chrome.deb
          rm -rf ./chrome.deb

      - name: Install dependencies
        run: npm ci

      - name: Run TestCafe tests
        run: npx testcafe ${{ matrix.browser }} tests/ --skip-js-errors
